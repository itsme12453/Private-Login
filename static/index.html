<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Private Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
	<div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash_message">
                    {{message}}
                </div> 
            {% endfor %}
        {% endif %}
        {% endwith %}

        <text class="title">Enter Pin</text>

		<form autocomplete="off" method="post" action="">
            <a>
                <input type="text" name="1" id="1" class="1" maxlength="1" onkeyup="moveOnMax(this,'2')" autofocus>
                <input type="text" name="2" id="2" class="2" maxlength="1" onkeyup="moveOnMax(this,'3')">
                <input type="text" name="3" id="3" class="3" maxlength="1" onkeyup="moveOnMax(this,'4')">
                <input type="text" name="4" id="4" class="4" maxlength="1" onkeyup="moveOnMax(this,'Submit')">
            </a>
            <input type="submit" id="Submit" name="Submit" value="Submit">
        </form>
    </div>
</body>
<script>
    function moveOnMax(field, nextFieldID) {
        if (field.value.length == 1) {
            document.getElementById(nextFieldID).focus();
        }
    }
</script>
</html>
